<ion-content>

 <!--

  routerLink="/alert" el routerLink se utiliza para navegar entre pàginas
 -->

 <ion-list >
  <ion-item *ngFor="let c of componentes | async "
            [routerLink]="c.redirectTO" detail>
    <ion-icon slot="start"
              [name]="c.icon"
              color="primary">
    </ion-icon>
    <ion-label>{{c.name}}</ion-label>
  </ion-item>

</ion-list>
