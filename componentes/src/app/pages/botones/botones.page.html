<ion-header>
  <ion-toolbar>


    <!--
      Los ion-buttons siempre van dentro del ion-tolbar
    -->

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" ></ion-back-button>
    </ion-buttons>

    <ion-title>Botones</ion-title>


    <ion-buttons slot="end">
      <ion-button color="success">
        <ion-icon name="star"></ion-icon>
      </ion-button>

      <ion-button color="success">
        <ion-icon name="heart"></ion-icon>
      </ion-button>

    </ion-buttons>

  </ion-toolbar>


</ion-header>

<ion-content>

  <ion-button size="small" expand="full" >Small</ion-button>
  <ion-button size="default" expand="full" >Default</ion-button>
  <ion-button size="large" expand="full">Large</ion-button>


  <ion-button expand="full" routerLink="/avatar" color="tertiary" >Avatar</ion-button>


   <!--
      ion-row es una clase para distribuir controles, parecido al ion-grid
    -->
  <ion-row>
    <ion-col>
      <ion-button color="success" size="small" routerLink="/alert"  expand="full" >Alert</ion-button>

    </ion-col>
    <ion-col>
      <ion-button color="success" size="small" routerLink="/avatar"  expand="full" >Avatar</ion-button>

    </ion-col>
  </ion-row>

  <!-- Fill -->

  <ion-button fill="clear">Clear</ion-button>
  <ion-button fill="outline">Outline</ion-button>
  <ion-button fill="solid">Solid</ion-button>
  
</ion-content>
